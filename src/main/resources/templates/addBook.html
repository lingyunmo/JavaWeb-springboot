<!DOCTYPE html>
<html lang="ch">
<head>
    <title>添加书籍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h2 {
            color: #4285f4;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #4285f4;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2a56c6;
        }
    </style>
</head>
<body>
<h2>添加书籍</h2>
<form action="/myBook/addBook" method="post">
    <label for="bookName">书名</label>
    <input id="bookName" name="bookName" required type="text">
    <label for="press">出版社</label>
    <input id="press" name="press" required type="text">
    <label for="author">作者</label>
    <input id="author" name="author" required type="text">
    <input type="submit" value="添加书籍">
</form>
</body>
</html>
