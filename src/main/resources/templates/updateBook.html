<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h2 {
            color: #4285f4;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #4285f4;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2a56c6;
        }
    </style>
</head>
<body>
<h2>更新书籍</h2>
<form method="post" th:action="@{/myBook/updateBook}">
    <label for="bookId">图书ID</label>
    <input id="bookId" name="bookId" readonly th:value="${book.id}" type="text">
    <label for="bookName">书名</label>
    <input id="bookName" name="bookName" required th:value="${book.bookName}" type="text">
    <label for="press">出版社</label>
    <input id="press" name="press" required th:value="${book.press}" type="text">
    <label for="author">作者</label>
    <input id="author" name="author" required th:value="${book.author}" type="text">
    <input type="submit" value="更改书籍">
</form>
</body>
</html>
